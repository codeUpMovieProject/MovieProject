<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>My Application</title>
    <link rel="stylesheet" href="/style.css" />
</head>
<body>
<div class=loading></div>
    <div class="container hide">
        <h1>Movie List</h1>
        <p>Rate your favorite movies.</p>

        <form>
            <ul class="new-item">
                <li class="new-item new-title"><input id="title" type="text" placeholder="Movie Name"></li>
                <li class="new-item new-rating"><input class="rating" type="radio" name="rating" value="1">1</li>
                <li class="new-item new-rating"><input class="rating" type="radio" name="rating" value="2">2</li>
                <li class="new-item new-rating"><input class="rating" type="radio" name="rating" value="3">3</li>
                <li class="new-item new-rating"><input class="rating" type="radio" name="rating" value="4">4</li>
                <li class="new-item new-rating"><input class="rating" type="radio" name="rating" value="5">5</li>

            </ul>
            <button type="button" id="submit" class="add">Add</button>
            <button type="button" id="commit" class="commit hide">Commit</button>
        </form>
        <div class="movie-list"></div>

    </div>


    <script src="/main.js"></script>
</body>
</html>
